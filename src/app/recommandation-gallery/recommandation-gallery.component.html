<p-galleria [(value)]="imgs" [numVisible]="1" [(activeIndex)]="activeIndex" style="width: 100%;" [showIndicators]="true">
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.image" style="width: 100%;"/>
        </div>
    </ng-template>
</p-galleria>
<p-card [style]="{width: '100%'}">
  <p-header>
    <div class="p-grid p-nogutter test">
      <div class="p-sm-8 p-md-8 p-lg-8 p-xl-8 align">
        <h2>{{ imgs[_activeIndex].title }}</h2>
      </div>
      <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 align">
        <button class="button-similar-picture" type="button"  (click)="updateRecommandation()">
          Get similar images
        </button>
      </div>
    </div>
    <div class="container-tags">
      <p>By</p>
      <button class="button-tags button-author" type="button"  (click)="onClickApplyFiltersWithAuthor(imgs[_activeIndex].artistName)">
        {{imgs[_activeIndex].artistName}}
      </button>
    </div>
    <div class="container-tags" *ngIf="imgs[_activeIndex].styles != null">
      <p>Style</p>
      <button class="button-tags button-style" type="button"  (click)="onClickApplyFiltersWithStyle(style)" *ngFor="let style of imgs[_activeIndex].styles">
        {{style}}
      </button>
    </div>
    <!-- <div class="container-tags">
      <button class="button-tags" type="button" *ngFor="let gallery of imgs[_activeIndex].galleries">
        {{gallery}}
      </button>
    </div> -->
  </p-header>
</p-card>
