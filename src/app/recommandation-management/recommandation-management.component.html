<p-card [style]="{width: '100%'}"  styleClass="ui-card-shadow">
  <p-header>
    <img src="{{ imgOfIinterest[0].image }}" width="100%">
  </p-header>
  <p-header>
    <div class="p-sm-8 p-md-8 p-lg-8 p-xl-8 align">
      <h2>{{ imgOfIinterest[0].title }}</h2>
    </div>
    <div class="container-tags">
      <p>By</p>
      <button class="button-tags button-author" type="button"  (click)="onClickApplyFiltersWithAuthor(imgOfIinterest[0].artistName)">
        {{ imgOfIinterest[0].artistName }}
      </button>
    </div>
  </p-header>
</p-card>
<div class="button-customize-recommandation-container">
  <button class="button-customize button-customize-recommandation" type="button"  (click)="displayRecommandationSettings = true">
    Customize recommandation
  </button>
</div>
<p-sidebar [(visible)]="displayRecommandationSettings">
    <h2>Recommandation settings</h2>
    <div>
      <h3 class="metricTitle">Type of similarity</h3>
      <p-dropdown autoWidth="false" [options]="metrics" [(ngModel)]="selectedMetric" optionLabel="name"></p-dropdown>
    </div>
    <div>
      <h3 class="metricTitle">Number</h3>
      <p-inputNumber [(ngModel)]="nbrRecommandation"></p-inputNumber>
    </div>
    <div class="button-customize-recommandation-container">
      <button class="button-customize button-customize-recommandation" type="button" (click)="onClickSubmitNewRecommandation()">
        Update settings
      </button>
    </div>
    <h2>Recommandation for your image</h2>
    <div class="">
      <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="myUploader($event)" accept="image/*" maxFileSize="1000000" chooseLabel="Browse"></p-fileUpload>
    </div>
